<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="header">
                <h1>Calculator</h1>
                <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
            </div>
            
            <div class="display-section">
                <input type="text" id="expression" class="expression-input" placeholder="Enter expression (e.g., 2+3*5)" autocomplete="off">
                <input type="text" id="result" class="result-display" placeholder="Result" readonly>
            </div>

            <div class="button-grid">
                <!-- Row 1 -->
                <button class="btn btn-function" data-action="clear">AC</button>
                <button class="btn btn-function" data-action="delete">DEL</button>
                <button class="btn btn-operator" data-value="/">Ã·</button>
                <button class="btn btn-operator" data-value="*">Ã—</button>

                <!-- Row 2 -->
                <button class="btn btn-number" data-value="7">7</button>
                <button class="btn btn-number" data-value="8">8</button>
                <button class="btn btn-number" data-value="9">9</button>
                <button class="btn btn-operator" data-value="-">âˆ’</button>

                <!-- Row 3 -->
                <button class="btn btn-number" data-value="4">4</button>
                <button class="btn btn-number" data-value="5">5</button>
                <button class="btn btn-number" data-value="6">6</button>
                <button class="btn btn-operator" data-value="+">+</button>

                <!-- Row 4 -->
                <button class="btn btn-number" data-value="1">1</button>
                <button class="btn btn-number" data-value="2">2</button>
                <button class="btn btn-number" data-value="3">3</button>
                <button class="btn btn-operator" data-value="%">%</button>

                <!-- Row 5 -->
                <button class="btn btn-number" data-value="0">0</button>
                <button class="btn btn-number" data-value=".">.</button>
                <button class="btn btn-operator" data-value="^">x^y</button>
                <button class="btn btn-equals">=</button>
            </div>

            <div class="history-section">
                <h3>History</h3>
                <ul id="history-list" class="history-list"></ul>
                <button class="btn btn-clear-history" id="clear-history">Clear History</button>
            </div>

            <div class="status" id="status">Ready</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
